<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>

    <script>
      // Anem a crear un gràfic senzill així pim pam
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Gràfic de prova'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
            },
            yAxis: {
                title: {
                    text: 'Valors'
                }
            },
            series: [{
                name: 'Dades',
                data: [1, 3, 2, 4, 6]
            }]
        });
    </script>
</body>
</html>
